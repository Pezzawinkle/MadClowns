bobmods-plates-purewater=Enable pure water
bobmods-plates-groundwater=Enable ground water boring recipes
bobmods-plates-vanillabarrelling=Enable Vanilla barrelling


[mod-setting-description]
bobmods-plates-cheapersteel=If enabled, Steel will cost 2 iron plates in stead of 5 (or 4 in expensive mode)
bobmods-plates-batteryupdate=If enabled, the recipe for battery will be replaced with one more in line with the mod
bobmods-plates-inventorysize=An override for the character inventory size. Changing this will change the inventory for the player character.
bobmods-plates-oreoverride=When enabled, all ores added in my ores mod required for normal operation of this mod will be force enabled, ignoring that ore's setting in the bobores section.
bobmods-plates-purewater=If enabled, pure water will exist. This water will be required for Electrolysis and will override the result of mining ground water. it can also be made by condensing steam.
bobmods-plates-groundwater=If enabled, the water pump can bore for water anywhere on the map. Water mining patches will not be force enabled.
bobmods-plates-vanillabarrelling=If enabled Assembling machines can be used for barrelling

