bobmods-modules-enablegreenmodules=If enabled, then Green merged module with be enabled.
bobmods-modules-enablerawspeedmodules=If enabled, then Speed merged module with be enabled.
bobmods-modules-enablerawproductivitymodules=If enabled, then Productivity merged module with be enabled.
bobmods-modules-enablegodmodules=If enabled, then God modules and research are enabled.
